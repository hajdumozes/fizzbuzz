<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>
<body>
    <div class="container">
        <p class="text-center font-weight-bolder" style="font-size: 18pt">Rules:</p>
        <p class="text-center font-weight-lighter">The following app counts from 1 to the given number. If the number is a multiple of 3, it prints "Fizz". If it's a multiple of 5, it prints "Buzz."</p>
    <form th:action="@{/fizzbuzz}" class="input-group shadow-none p-3 mb-5 bg-light rounded">
        <input type="number" min="1" max="10000000" th:name="last" class="form-control" placeholder="Last element of sequence" required/>
        <input type="submit"/>
    </form>
    </div>
    <div th:if="${error != null}" class="container">
        <p th:text="${error}" class="text-center font-weight-bolder text-danger"></p>
    </div>
    <div th:if="${sequence != null}" class="container">
        <p class="text-center font-weight-bolder" style="font-size: 18pt">Result:</p>
        <ul class="list-group list-group-flush">
            <li th:each="item : ${sequence}" th:text="${item}" class="list-group-item text-center flex-fill"></li>
        </ul>
    </div>
</body>
</html>
